
name: "deploy"
on: [
  "push"
]
jobs: {
  build: {
    name: "Build",
    runs-on: "ubuntu-latest",
    steps: [
      {
        name: "run pnpm build on ssh",
        uses: "appleboy/ssh-action@master",
        with: {
          host: "${{ secrets.HOST }}",
          username: "${{ secrets.USERNAME }}",
          password: "${{ secrets.PASSWORD }}",
          port: "${{ secrets.PORT }}",
          script: "cd project/personal-website && pnpm build"
        }
      }
    ]
  }
}

